<div class="container-fluid d-flex vh-100 align-items-center">
    <div class="row w-100">
        <!-- Sección Izquierda (30%) -->
        <div class="col-md-4 bg-primary text-white d-flex align-items-center justify-content-center" style="height: 146vh;">
            <h2 id="dynamicText" class="text-center fw-bold"></h2>
        </div>

        <!-- Sección Derecha (70%) -->
        <div class="col-md-8 d-flex align-items-center justify-content-center" style="height: 146vh;">
            <div class="card p-4 shadow-lg" style="width: 500px;">
                <h3 class="text-center">Iniciar Sesión</h3>
                <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
                    <div class="mb-3">
                        <label for="email" class="form-label">Número de Documento</label>
                        <input type="text" class="form-control" id="email" placeholder="Ingrese su documento de identidad" formControlName="document">
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Contraseña</label>
                        <div class="input-group">
                            <input type="password" class="form-control" id="password" placeholder="Ingrese su contraseña" formControlName="password">
                            <button class="btn btn-outline-secondary" type="button" onclick="togglePassword()">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary w-100" (click)="onLogin()">Iniciar sesión</button>
                </form>
            </div>
        </div>
    </div>
</div>
